<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Civilization</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <style>
      canvas {
        width: 640px;
        height: 400px;
      }
    </style>
  </head>

  <body>
    <canvas id="jsdos"></canvas>
    <script>
      Dos(document.getElementById('jsdos'), {
        wdosboxUrl: 'https://js-dos.com/6.22/current/wdosbox.js'
      }).ready((fs, main) => {
        fs.createFile(
          'dosbox.conf',
          `
            [sdl]
            autolock=true
        `
        );

        fs.extract('civ.zip').then(() => {
          main(['-conf', 'dosbox.conf', '-c', 'cd civ1', '-c', 'CIV.EXE']);
        });
      });
    </script>
  </body>
</html>
